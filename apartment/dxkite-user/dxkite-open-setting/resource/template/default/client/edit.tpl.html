@extend ('support/setting:setting-view')
@startInsert('admin-content')

@if ($?:failed)
<div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="alert-heading">{= 编辑失败 } </h5>
</div>
@endif
<form class="p-2" action="@u" method="POST">
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label">
                <h4>编辑网站</h4>
            </legend>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{= 站点名称 }</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" required value="{{$:site.name('')}}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{= 限制使用域名 }</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="hostname" value="{{$:site.hostname('')}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">{= 具体描述 }</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" id="description" rows="3"> {{$:site.description('')}} </textarea>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary">编辑站点</button>
        </div>
    </fieldset>
</form>

@endInsert
