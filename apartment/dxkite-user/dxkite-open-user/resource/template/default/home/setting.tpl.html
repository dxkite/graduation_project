@extend ('home/layout')
@startInsert('home-content')
<form action="@u(['edit'=>'base'])" method="POST" enctype="multipart/form-data">
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label">
                <h4>注册信息</h4>
            </legend>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">头像</label>
            <div class="col-sm-10">
                <input type="file" name="avatar">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext"  value="{{ $:user.name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" value="{{ $:user.email('') }}">
            </div>
        </div>
        <div class="form-group row">
                <label for="staticMobile" class="col-sm-2 col-form-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticMobile" name="mobile" value="{{ $:user.mobile('') }}">
                </div>
            </div>
        <div class="row">
            <button class="btn btn-primary">修改信息</button>
        </div>
    </fieldset>
</form>

<form action="@u(['edit'=>'password'])" method="POST">
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label">
                <h4>用户密码</h4>
            </legend>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">原始密码
            </label>
            <div class="col-sm-10">
                <input type="password" name="check" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">新密码
            </label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">重复输入
            </label>
            <div class="col-sm-10">
                <input type="password" name="repeat" class="form-control">
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary">修改密码</button>
        </div>
    </fieldset>
</form>
{:user.home.setting} @endInsert
