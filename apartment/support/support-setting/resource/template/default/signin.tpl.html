@extend('bootstrap')

@set('title', '用户登陆页面') 
@set('lang','zh-CN') 
@startInsert('bs-head')
<link href="@static/sign.css" rel="stylesheet"> 
@endInsert 
@startInsert('bs-content')

<div class="container">

    <form class="form-sign" id="form-signin" action="@u" method="POST">
        <h2 class="form-sign-heading"> {= 用户登陆 }</h2>
        @if($:invaildInput(false))
        <div class="alert alert-danger" role="alert">
            {= 账号或者密码错误！ }
        </div>@endif
        <div class="form-group">
            <label for="username" class="sr-only">{= 账号 }</label>
            <input type="text" name="account" id="username" class="form-control @if($:invaildInput(false)) is-invalid @endif" placeholder="{= 账号 }" required autofocus value="{{$:user('')}}">
        </div>
        <div class="form-group">
            <label for="passwd" class="sr-only">{= 密码 }</label>
            <input type="password" name="password" id="passwd" class="form-control @if($:invaildInput(false)) is-invalid @endif" placeholder="{= 密码 }" required>
        </div>

        <div class="form-group" id="verify-image">
            <div class="input-group">
                <div class="input-group-prepend ">
                    <img id="verify_code_image" src="@u('verify')" class="input-group-text verify-image" alt="verfiy">
                </div>
                <input type="text" name="code" class="form-control  @if($:invaildCode(false)) is-invalid @endif" id="verifycode" placeholder="{= 验证码 }">
                @if($:invaildCode(false))
                <div id="invaildCode" class="invalid-feedback"> {= 验证码错误 }</div>
                @endif
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input id="remember" name="remember" type="checkbox" value="true"> {= 记住登陆 }
            </label>
        </div>
        <button id="sigin-button" class="btn btn-lg btn-primary btn-block" type="submit"> {= 登陆 } </button>
    </form>
</div>

@endInsert 

@startInsert('bs-footer')
<script @nonce>
    $(function () {
        var src = $('#verify_code_image').attr('src');
        $('#verify_code_image').on('click', function () {
            this.src = src + '?' + new Date().getTime();
        });
    });
</script>
@endInsert
